<div class="homepage">



<form class="reg_form" action="" method="post" name="reg_form">
<fieldset>
     
<div class="column">
<label for="firstName">FirstName : </label>
<input type="text" required="required" name="firstName" placeholder="Enter your firstName"></input>
</div>

<div class="column">
<label for="middleName">MiddleName : </label>
<input type="text" required="required" name="middleName" placeholder="Enter your middleName"></input>
</div>


<div class="column">
<label for="lastName">LastName : </label>
<input type="text" required="required" name="lastName" placeholder="Enter your lastName"></input>
</div>

<div class="column">
<label for="email">Email : </label>
<input type="email" required="required" name="email" placeholder="Enter your Email"></input>
</div>

<div class="column">
<label for="phone">Phone Number : </label>
<input type="number" required="required" name="phone" placeholder="Enter your phone number"></input>
</div>

<div class="column">
<label for="address">Your Address:</label>
 <textarea name="address"></textarea>

</div>


<div class="column">
<label for="message">Other Information:</label>
 <textarea name="message"></textarea>

</div>



<div class="column">
<label for="selectRace">Select the Race</label>
<select name="selectRace">
  <option>1KM</option>
  <option>2KM</option>
  <option>3KM</option>
</select>
</div>

<div class="column">
<button class="submit" type="submit" ng-click="update()">Submit Form</button>
</div>

</fieldset>
</form>

</div>
